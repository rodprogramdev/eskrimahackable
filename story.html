    <script>
        var character = document.getElementById("character");
        var enemy = document.getElementById("enemy");


        function jump() {
            if (character.classList != "animate") {
                character.classList.add("animate");
            }

            setTimeout(function () {
                character.classList.remove("animate");
            }, 500);
         
        }

        
        var gameOver = setInterval(function () {
            //we get the top position of character. Parse it as an int that 
            //is because what was there before 
            //top posision with px and we only want number 
            //so we parsed it as an int.
            //top position of character is 150 and then 
            //whne we click it it goes up to 100 and go back to 50. 
            //We are calculating the top position and when we calculate 
            //the left position of the block and then compare them against each other.
            //We wan tot see if they are  hitting each other.
            var char = document.getElementById("character");
            var enLeft = document.getElementById("enemy");
            var charTop = parseInt(window.getComputedStyle(char).getPropertyValue("top"));
            var enemyLeft = parseInt(window.getComputedStyle(enLeft).getPropertyValue("left"));

            if (enemyLeft < 120 && enemyLeft > 0 && charTop >= 110) {
                enemy.style.animation = "none";
                enemy.style.display = "none";
                character.style.display="none";
               
                alert("YOU FAILED!! BUT DONT WORRY TRY AGAIN, REMEMBER THE WAY TO MASTERY IS THROUGH PRACTICE!!");
            }

        }, 10);

      
    </script>
